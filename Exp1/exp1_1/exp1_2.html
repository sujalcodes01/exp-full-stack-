<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resposive bank UI</title>
        <style>
            #b1
            {
                background-color: red;
                color: white;
            }
            #b2
            {
                background-color: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <h2>balance : $ <span id="balance"></span></h2>
        <label for="amount">Amount:</label><br></br>
        <input type="number" placeholder="Paisa enter karo" id="amount">
        <br><br>
        <button id="b1" onclick="deposit()">Deposit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="b2" onclick="withdraw()">Withdraw</button>
        <p id="message"></p>

    </body>
    <script>
        let balance = 0;
        function deposit()
        {
            let paisa = document.getElementById('amount').value;
            if(paisa > 0)
            {
                balance = balance + parseFloat(paisa);
                document.getElementById('balance').innerText = balance;
                document.getElementById('message').innerText = "Successfully deposited $";
            }
            else
            {
                document.getElementById("message").innerText = "Please enter a valid amount to deposit.";
            }
            document.getElementById('amount').value = '';
        }
        function withdraw()
        {
            let paisa = document.getElementById('amount').value;
            if(paisa > 0)
            {
                if(paisa <= balance)
                {
                    balance = balance - parseFloat(paisa);
                    document.getElementById('balance').innerText = balance;
                    document.getElementById('message').innerText = "Successfully withdrew $";
                }
                else
                {
                    document.getElementById("message").innerText = "Insufficient balance for this withdrawal.";
                }
            }
            else
            {
                document.getElementById("message").innerText = "Please enter a valid amount to withdraw.";
            }
            document.getElementById('amount').value = '';
        }
    </script>
</html>
